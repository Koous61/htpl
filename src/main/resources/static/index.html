<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>HTPL</title>

    <!--STYLES-->
    <link rel="stylesheet" type="text/css" href="css/angular.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--LIBS-->
    <script language="JavaScript" src="lib/angular.js"></script>

    <!--JS-->
    <script language="JavaScript" src="js/app.js"></script>
</head>
<body ng-controller="MainController" ng-cloak>
<div id="content">
    <label>
        <textarea id="code" style="resize:none" ng-model="code"></textarea>
    </label>
    <label>
        <textarea id="result" style="resize:none" readonly ng-model="result"></textarea>
    </label>
    <button value="Run" ng-click="execute()"></button>
</div>
</body>
</html>
