<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HTPL</title>

    <title>Editor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script language="JavaScript" src="lib/angular.js"></script>
    <script language="JavaScript" src="js/app.js"></script>
    <script type="text/javascript" src="lib/ui-ace.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body ng-app="app" ng-controller="MainController">
<nav class="navbar navbar-expand-lg fixed-top ">
    <a class="navbar-brand" href="index.html">HTPL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-4">

            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="documentation.html">Documentation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">Memes</a>
            </li>
        </ul>

    </div>
</nav>

<pre id="editor" ui-ace="{ mode: 'xml', theme: 'monokai' }" ng-model="code" ng-change="execute()"></pre>
<div id="out" ng-class="{error: isError}">{{result}}</div>

<script src="lib/ace.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
