<htpl>
    <var name="a">5</var>
    <var name="b">'lalala'</var>
    <array name="ar">
        <var const="1">
        <var const="2">
        <var const="'la'">
    </array>

    <call name="print">
        <val const="1">
        <val name="a">
    </call>

    <func name="foo" params="param param2">
        <return>
            <val name="param">
            +
            <val name="param">
        </return>
    </func>

    <if>
        <cond><val name="a"> + <val name="b"> < <val const="0"></cond>
        <if-true>
            <call name="print">
                <val name="a">
                <val name="b">
            </call>
        </if-true>
        <if-else>
            <call name="print">
                <val name="a">
                <val name="b">
            </call>
        </if-else>
    </if>

    <while>
        <cond>true</cond>
        <while-body>
            <call name="print">
                <val name="a">
                <val name="b">
            </call>
            <break>
        </while-body>
    </while>

    <for>
        <for-range>
            <var name="a"></var>
            <in>
                <val-array>
                    <val const="0">
                    <val const="1">
                    <val const="2">
                    <val const="3">
                </val-array>
            </in>
        </for-range>
        <for-body>
            <call name="print">
                <val name="a">
                <val name="b">
            </call>
        </for-body>
    </for>

    <for>
        <for-range>
            <var name="a"></var>
            <in>
                <call name="range">
                    <val name="a">
                </call>
            </in>
        </for-range>
        <for-body>
            <call name="print">
                <val name="a">
                <val name="b">
            </call>
        </for-body>
    </for>

</htpl>
